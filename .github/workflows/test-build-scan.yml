name: CI pipeline for payout scheduling backend

on:
  push:
    branches:
      - "main"
  pull_request:
    branches:
      - "main"
permissions:
  packages: write
  contents: read

jobs:
  test:
    name: unit testing
    runs-on: ubuntu-latest
    env:
      JWT_SECRET_KEY: ${{ secrets.JWT_SECRET_KEY }}

    steps:
      - name: checkout main
        uses: actions/checkout@v3
        with:
          ref: main
          fetch-depth: 0
      - name: setup nodejs
        uses: actions/setup-node@v3
        with:
          node-version: 20
          cache: npm
      - name: install dependencies
        run: npm install
      - name: run test cases
        run: npm run test
  
  build:
    name: build into docker image
    runs-on: ubuntu-latest
    needs: test
    env:
      IMG_TAG: latest
      USER: r0hi77
      IMAGE_NAME: payoo:latest
      REGISTRY: ghcr.io
      VERSION: v1
      REPO: payout_scheduling

    steps:
      - name: checkout main
        uses: actions/checkout@v3
        with:
          ref: main
          fetch-depth: 0
      - name: build image
        run: docker compose -f docker-compose.yml build
      - name: login into registry
        run: | 
          echo "${{ secrets.GITHUB_TOKEN }}" | docker login ghcr.io -u ${{ env.USER }} --password-stdin
          docker tag ${{ env.IMAGE_NAME }} ${{ env.REGISTRY }}/${{ env.USER }}/${{ env.REPO }}:${{ env.VERSION }}
          docker push ${{ env.REGISTRY }}/${{ env.USER }}/${{ env.REPO }}:${{ env.VERSION }}

  scan:
    name: scan docker image and send results
    runs-on: ubuntu-latest
    needs: build
    env:
      USER: r0hi77
      REGISTRY: ghcr.io
      VERSION: v1
      REPO: payout_scheduling

    steps:
      - name: checkout main
        uses: actions/checkout@v3
        with:
          fetch-depth: 0
      - name: scan with trivy
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: '${{ env.REGISTRY }}/${{ env.USER }}/${{ env.REPO }}:${{ env.VERSION}}'
          security-checks: 'vuln,secret'
          format: 'sarif'
          output: 'image-scan-results.sarif'
          severity: 'CRITICAL,HIGH'
      - name: send results
        uses: github/codeql-action/upload-sarif@v3
        with:
          sarif_file: 'image-scan-results.sarif'
          category: 'image-scan-${{ env.VERSION }}'